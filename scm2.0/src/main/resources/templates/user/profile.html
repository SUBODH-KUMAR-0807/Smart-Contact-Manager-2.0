<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-th-text="${loggedInUser.name}+' | Profile page'"></title>
</head>
<body>

  <div id="content"> 

    <!--sidebar: user id logged in-->
    <!--RootController give the value of loggedInUser-->
    
    <div data-th-if="${loggedInUser}">
      <div data-th-replace="~{user/sidebar :: side-bar}"></div>
    </div>

    <!--small screen ya usse jyada pr padding left: 64px, padding top: 20px-->
    <div class="sm:pl-64 pt-20" style="height: 1000px">
      <div class="flex items-center justify-center md:pt-32 flex-col">

        <!--  profie card -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-2xl w-full">
          <div class="flex flex-col items-center">

              <img data-th-src="@{${loggedInUser.profilePic}}" alt="Profile Photo" class="w-44 h-44 rounded-full shadow-lg object-cover mb-4">

              <h2 class="text-2xl font-semibold mb-2" data-th-text=${loggedInUser.name}>User Name</h2>

              <p class="text-gray-600 mb-2" data-th-text="${loggedInUser.email}">user.email@example.com</p>

              <p class="text-gray-600 mb-2" data-th-text="${loggedInUser.phoneNumber}">123-456-7890</p>

              <p class="text-gray-600 mb-4 text-center" data-th-text="${loggedInUser.about}">About the user...</p>

              <div class="w-full flex justify-between">
                  <p class="text-sm text-gray-500">Email Verified: <span class="font-medium text-gray-700" id="email-verified" data-th-text="${loggedInUser.emailVerified ? 'YES':'NO'}"></span></p>

                  <p class="text-sm text-gray-500">Phone Verified: <span class="font-medium text-gray-700" id="phone-verified" data-th-text="${loggedInUser.phoneVerified ? 'YES':'NO'}"></span></p>
              </div>

          </div>
      </div>
    </div>

  </div>


  <script>
    console.log("profile page");
  </script>

  
</body>
</html>
