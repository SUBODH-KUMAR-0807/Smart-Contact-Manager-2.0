spring.application.name=scm2.0

#mysql database configuration
#data source url
server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/scm_latest
spring.datasource.username=root
spring.datasource.password=2023

#jpa configuration
spring.jpa.show-sql=true

#it create table automatically
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# security configuration

#spring.security.user.name=durgesh
#spring.security.user.password=durgesh

#oauth2 client configuration

#google configure
spring.security.oauth2.client.registration.google.client-name=google

spring.security.oauth2.client.registration.google.client-id=

spring.security.oauth2.client.registration.google.client-secret=

spring.security.oauth2.client.registration.google.scope=email,profile

#github configure

spring.security.oauth2.client.registration.github.client-name=github

spring.security.oauth2.client.registration.github.client-id=

spring.security.oauth2.client.registration.github.client-secret=

spring.security.oauth2.client.registration.github.scope=email,profile

#cloudinary configurations

cloudinary.cloud.name = 
cloudinary.api.key =
cloudinary.api.secret= 



#Sending email using MailStrap

spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.mail.properties.domain_name=

